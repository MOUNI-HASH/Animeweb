<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Anime Merch Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="Anime Merch Store"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Checkout Form -->
    <section class="checkout">
        <h2>Checkout</h2>
        <form>
            <label for="address">Shipping Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address">

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment">
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>

            <button type="submit" class="submit-order">Submit Order</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Anime Merch Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
